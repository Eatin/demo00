<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:c="http://java.sun.com/xml/ns/javaee">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Signin Template for Bootstrap</title>
  <link href="../../static/css/bootstrap.css" rel="stylesheet">
  <link href="../../static/css/signin.css" rel="stylesheet">
</head>

  <body class="text-center">
    <form class="form-signin" action="/logincheck" method="post">


      <img class="mb-4" src="../../static/img/login.svg"  width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

      <input type="text"  class="form-control" placeholder="User Name" name="userName" required autofocus>

      <input type="password"  name="password" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018汕头大学移动编程</p>

    </form>
  </body>
</html>
