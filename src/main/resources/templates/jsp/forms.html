    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">信息录入</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        录入表格
                    </div>
                    <div class="panel-body container">
                        <form method="get" action="/app/insert">

                            <div class="col-lg-12 ">

                                <div class="row">
                                    <div class="form-group col-lg-2">
                                        <label>姓名</label>
                                        <input class="form-control" name="userName" id="userName">
                                        <p class="help-block"></p>
                                    </div>
                                    <div class="form-group col-lg-3">
                                        <label>学号</label>
                                        <input class="form-control" name="stuNum">
                                        <p class="help-block"></p>
                                    </div>
                                    <div class="form-group col-lg-5">
                                        <label>应用名</label>
                                        <input class="form-control" name="appName" placeholder="Enter text">
                                    </div>
                                    <div class="form-group col-lg-2">
                                        <label>奖项</label>
                                        <select class="form-control" name="reward">
                                            <option>1</option>
                                            <option>2</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-4">
                                        <label>年度</label>
                                        <select class="form-control" name="year">
                                            <option>1</option>
                                            <option>2</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-lg-2">
                                        <label>季度</label>
                                        <select class="form-control" name="season">
                                            <option>春</option>
                                            <option>秋</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>系统推荐</label>
                                        <select class="form-control" name="sugSys">
                                            <option>1</option>
                                            <option>2</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>软件描述</label>
                                    <textarea class="form-control" name="description" rows="5"></textarea>
                                </div>
                                <button type="submit" class="btn btn-default">提 交</button>
                                <button type="reset" class="btn btn-default">重 置</button>

                            </div>
                            <!--                            <div class="col-lg-6">

                                                            <div class="form-group">

                                                                <label></label>
                                                                <label>File input</label>

                                                                <label>File input</label>


                                                            </div>

                                                        </div>-->

                        </form>
                        <!-- /.row (nested) -->

                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->

        </div>

    window.onload = function () {
        if (document.readyState == "complete") {
            document.getElementById("userName").focus();  //激活的文本框ID
        }
    }
</script>
